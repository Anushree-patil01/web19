<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Root element of the HTML document -->
  <head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>HTML Tags Example</title> <!-- Title of the document displayed in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- External stylesheet -->
    <style>
      body { font-family: Arial, sans-serif; }
    </style> <!-- Internal CSS -->
  </head>
  <body>
    <h1>Welcome to HTML Tags Example</h1> <!-- Main heading -->
    <p>This is an example demonstrating different HTML tags.</p> <!-- Paragraph -->
  </body>
</html>
